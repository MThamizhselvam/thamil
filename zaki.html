<!DOCTYPE html>
<html lang="en">
    <head>
        <title>student management system</title>
    </head>
    <body>
        <h1>student management system</h1>
        <form>
            <input type="text"id="student name"placeholder="name" required>
            <input type="text"id="student id"placeholder="id" required> 
            <input type="text"id="student grade"placeholder="grade" required>
            <input type="text"id="student age"placeholder="age" required>
            <input type="text"id="student contact"placeholder="contact" required>
            <button type="submit">save</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>student id</th>
                    <th>student name</th>
                    <th>student age</th>
                    <th>student grade</th>
                    <th>student contact</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id ="studenttable"></tbody>
        </table>
    </body>
</html>
